spring.application.name=service-auth
server.port=8083
server.host=localhost

secret.access-token-key=${SECRET_ACCESS_TOKEN_KEY}
secret.refresh-token-key=${SECRET_REFRESH_TOKEN_KEY}
secret.access-token-ttl=${SECRET_ACCESS_TOKEN_TTL}
secret.refresh-token-ttl=${SECRET_REFRESH_TOKEN_TTL}

secret.event-auth-topic=${EVENT_AUTH_TOPIC}

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:metaclone_auth}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=myGroup


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
